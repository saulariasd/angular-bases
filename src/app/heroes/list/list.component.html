<p>Listado de héroes</p>

<div *ngIf="heroDeleted; else unDeleted">
    <h3>Héroe borrado: <small>{{heroDeleted}}</small></h3>
</div>
<ng-template #unDeleted>
    <div *ngIf="!heroDeleted">
        <h3>No ha borrado nada.</h3>
    </div>
</ng-template>

<button (click)="deleteHero()">Borrar</button>
<ul>
    <li *ngFor="let hero of heroes;let i=index">
        {{i+1}} - {{hero}}
    </li>
</ul>
